<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
      .h-10 {
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="alert alert-primary mb-3">
            Lorem ipsum dolor,
            <a href="#" class="alert-link">Click to know more</a> amet
            consectetur adipisicing elit.
          </div>
          <div class="alert alert-primary mb-3">
            <h4>Simple and easy way to add headings</h4>
            <hr />
            <p>A simple example of text inside the alert message</p>
          </div>
          <div class="alert alert-primary mb-3">
            <p class="m-0">
              <i class="bi bi-info-circle-fill me-2"></i>A simple example of
              text inside the alert message
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
