<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
      .h-10 {
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row justify content-center">
        <div class="col-md-8">
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>
          <button type="button" class="btn btn-link">Link</button>
        </div>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <button class="btn btn-primary" type="submit">Button</button>
          <input class="btn btn-primary" type="submit" value="submit" />
          <input class="btn btn-primary" type="reset" value="Reset" />
          <input class="btn btn-primary" type="button" value="Button" />
          <a href="#">Button</a>
        </div>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">
            Secondary
          </button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
          <button type="button" class="btn btn-outline-link">Link</button>
        </div>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary btn-lg">
            Secondary
          </button>
          <button type="button" class="btn btn-success btn-sm">Success</button>
        </div>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <button
            type="button"
            class="btn btn-primary"
            style="
              --bs-btn-padding-y: 24px;
              --bs-btn-padding-x: 48px;
              --bs-btn-font-size: 14px;
            "
          >
            Custom Button
          </button>
        </div>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn btn-primary disabled">
            Disabled Button
          </button>
        </div>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <a href="#" class="btn btn-primary disabled" aria-disabled="true"
            >Disabled Link</a
          >
        </div>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn btn-primary disabled">
            Disabled Button
          </button>
        </div>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
          </div>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
          </div>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn btn-primary" data-bs-toggle="button">Toggle Button</button>
          <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Toggle Button</button>
          <button type="button" class="btn btn-primary active disabled" data-bs-toggle="button" disabled>Toggle Button</button>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <a href="#" class="btn btn-success" data-bs-toggle="button" role="button">Toggle Link</a>
          <a href="#" class="btn btn-success active" data-bs-toggle="button" role="button" aria-pressed="true">Toggle Link</a>
          <a href="#" class="btn btn-success active disabled" data-bs-toggle="button" role="button" aria-disabled="true">Toggle Link</a>
        </div>
      </div>
      <div class="row justify content-center mt-3">
        <div class="col-md-8">
          <button type="button" class="btn" style="--bs-btn-color: white; --bs-btn-bg: crimson;">Different Colour</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
