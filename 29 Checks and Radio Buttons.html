<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .h-10{
            height: 100px;
        }
    </style>

</head>

<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
               <form>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox">
                        <label for="defaultCheckBox" class="form-check-label">Default Check Box</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox" checked>
                        <label for="defaultCheckBox" class="form-check-label">Default Check Box</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox1" checked>
                        <label for="defaultCheckBox1" class="form-check-label">Default Check Box</label>
                    </div>
                    <div class="form-check">
                        <input disabled type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox1" checked>
                        <label for="defaultCheckBox1" class="form-check-label">Default Check Box</label>
                    </div>
                    <div class="form-check">
                        <input disabled type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox1">
                        <label for="defaultCheckBox1" class="form-check-label">Default Check Box</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="Male" name="gender" id="defaultRadio1">
                        <label for="defaultRadio1" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="Female" name="gender" id="defaultRadio1">
                        <label for="defaultRadio1" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch">
                        <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
                    </div>
                    <div class="form-check form-switch">
                        <input disabled type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch">
                        <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
                    </div>
                    <div class="form-check form-switch">
                        <input checked disabled type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch">
                        <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
                    </div>
               </form>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBoxJNH">
                        <label for="defaultCheckBoxJNH" class="form-check-label">Default Check Box</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBoxJNH" checked>
                        <label for="defaultCheckBoxJNH" class="form-check-label">Default Check Box</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox1JNH" checked>
                        <label for="defaultCheckBox1JNH" class="form-check-label">Default Check Box</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
