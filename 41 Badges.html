<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
      .h-10 {
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Example Heading <span class="badge bg-primary">Badge</span></h1>
          <h2>Example Heading <span class="badge bg-secondary">Badge</span></h2>
          <h3>Example Heading <span class="badge bg-warning">Badge</span></h3>
          <h4>Example Heading <span class="badge bg-success">Badge</span></h4>
          <h5>Example Heading <span class="badge bg-info">Badge</span></h5>
          <h6>Example Heading <span class="badge bg-danger">Badge</span></h6>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <button type="button" class="btn btn-warning">
            Notifcations
            <span class="badge bg-primary">4</span>
          </button>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <button type="button" class="btn btn-warning position-relative">
            Notifcations
            <span
              class="badge bg-primary rounded-pill position-absolute top-0 start-100 translate-middle"
              >44+<span class="visually-hidden">Unread Messages</span>
            </span>
          </button>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <button type="button" class="btn btn-warning position-relative">
            Notifcations
            <span
              class="position-absolute top-0 start-100 translate-middle p-2 bg-primary border border-warning rounded-circle"
              ><span class="visually-hidden">Unread Messages</span>
            </span>
          </button>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <span class="badge rounded-pill bg-primary">Primary</span>
          <span class="badge rounded-pill bg-secondary">Secondary</span>
          <span class="badge rounded-pill bg-success">Success</span>
          <span class="badge rounded-pill bg-danger">Danger</span>
          <span class="badge rounded-pill bg-warning">warning</span>
          <span class="badge rounded-pill bg-info">Info</span>
          <span class="badge rounded-pill bg-light">Light</span>
          <span class="badge rounded-pill bg-dark">Dark</span>
        </div>
      </div>
      <div class="row justify-content-center mt-5 mb-5">
        <div class="col-md-8">
          <span class="badge bg-primary">Primary</span>
          <span class="badge bg-secondary">Secondary</span>
          <span class="badge bg-success">Success</span>
          <span class="badge bg-danger">Danger</span>
          <span class="badge bg-warning">warning</span>
          <span class="badge bg-info">Info</span>
          <span class="badge bg-light text-dark">Light</span>
          <span class="badge bg-dark">Dark</span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
