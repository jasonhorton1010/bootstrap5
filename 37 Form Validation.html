<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .h-10{
            height: 100px;
        }
    </style>

</head>

<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form name="myForm" onsubmit="runMe(); return false">
                    <div class="mb-2">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control form-control-sm" name="u_name">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control form-control-sm" name="u_password">
                    </div>
                    <div class="mb-2">
                        <input type="submit" class="btn btn-success btn-sm" name="u_login">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var u_name = document.myForm.u_name;
        var u_password = document.myForm.u_password;

        function runMe() {
            if(u_name.value == '') {
                u_name.classList.add('is-invalid');
            } else if(u_name.value) {
                u_name.classList.remove('is-invalid');
                u_name.classList.add('is-valid');
            }
            if (u_password.value == '') {
                u_password.classList.add('is-invalid');
            } else if (u_password.value) {
                u_password.classList.remove('is-invalid');
                u_password.classList.add('is-valid');
            }
        }
    </script>
</body> 

</html>
