<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    </head>

    <body>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-secondary dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Default
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">One</button></li>
                            <li><button class="dropdown-item" type="button">Two</button></li>
                            <li><button class="dropdown-item" type="button">Three</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Right Aligned-->
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-secondary dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Right Aligned with some more label text to show
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" type="button">One</button></li>
                            <li><button class="dropdown-item" type="button">Two</button></li>
                            <li><button class="dropdown-item" type="button">Three</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Aligned to Right in the lg breadownn-->
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-secondary dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Aligned to right in LG breakpoint
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end">
                            <li><button class="dropdown-item" type="button">One</button></li>
                            <li><button class="dropdown-item" type="button">Two</button></li>
                            <li><button class="dropdown-item" type="button">Three</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--By default align to the right but to the left in lg break point-->
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-secondary dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Align to the right but to the left in lg break point
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end dropdown-menu-lg-start">
                            <li><button class="dropdown-item" type="button">One</button></li>
                            <li><button class="dropdown-item" type="button">Two</button></li>
                            <li><button class="dropdown-item" type="button">Three</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Menu aligned to the left with carrot -->
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <div class="btn-group dropstart">
                        <button
                            type="button"
                            class="btn btn-secondary dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu aligned to the left with carrot
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">One</button></li>
                            <li><button class="dropdown-item" type="button">Two</button></li>
                            <li><button class="dropdown-item" type="button">Three</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Menu aligned to the right with carrot -->
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <div class="btn-group dropend">
                        <button
                            type="button"
                            class="btn btn-secondary dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu aligned to the right with carrot
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">One</button></li>
                            <li><button class="dropdown-item" type="button">Two</button></li>
                            <li><button class="dropdown-item" type="button">Three</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Menu aligned to the top -->
            <div class="row justify-content-center mt-3">
                <div class="col-md-8">
                    <div class="btn-group dropup">
                        <button
                            type="button"
                            class="btn btn-secondary dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu aligned to the top
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">One</button></li>
                            <li><button class="dropdown-item" type="button">Two</button></li>
                            <li><button class="dropdown-item" type="button">Three</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
